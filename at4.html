<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE   4</title>
</head>
<body>
<p>teste atividade</p>
  <SCRIPT>
    let nome = prompt('DIGITE SEU NOME: ');
        document.body.innerHTML = 'Seu nome é ' + nome;
        document.body.innerHTML += '<br>Seu nome tem ' + nome.length + ' letras';
        document.body.innerHTML += '<br>A segunda letra do seu nome é: ' + nome[1];
        document.body.innerHTML += '<br>Qual o primeiro índice da letra "LETRA" no seu nome? ' + nome.indexOf('LETRA');
        document.body.innerHTML += '<br>Qual o último índice da letra "LETRA" no seu nome? ' + nome.lastIndexOf('LETRA');
        document.body.innerHTML += '<br>As últimas 3 letras do seu nome são: ' + nome.slice(-3);
        document.body.innerHTML += '<br>As palavras do seu nome são: ' + nome.split(' ').join(', ');
        document.body.innerHTML += '<br>Seu nome com letras maiúsculas: ' + nome.toUpperCase();
        document.body.innerHTML += '<br>Seu nome com letras minúsculas: ' + nome.toLowerCase();
  </SCRIPT>
    
</body>
</html>
